<button pButton type="button"
        icon="pi pi-arrow-left"
        class="p-button-warning p-button-rounded" (click)="onBack()"></button>
<p-card class="form-book">
    <h5>Create Book</h5>
    <form [formGroup]="bookForm" class="form-book-group">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                <input type="text"
                       [formControl]="id"
                       pInputText placeholder="Id">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text"
                       [formControl]="author"
                       pInputText
                       placeholder="Author">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
                <input type="text"
                       [formControl]="title"
                       pInputText
                       placeholder="title">
            </div>
        </div>
        <button pButton type="button"
                [disabled]="!bookForm.valid"
                class="p-button-warning p-button-rounded" (click)="onSubmit(bookForm)">submit</button>
    </form>
</p-card>
